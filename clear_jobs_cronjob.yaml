apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: clear-jobs
  namespace: api
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: job-reader-sa
          containers:
          - name: clear-failed-jobs
            image: k8s_jobs_cleaner:latest
            imagePullPolicy: Never
            args:
            - python
            - clear_jobs.py
            - namespace=api
            - cronjob-name=clear-jobs
          restartPolicy: OnFailure
